# Google Cloud Build configuration for FishLog
# Automatically builds and deploys to Cloud Run

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/fishlog-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/fishlog-backend:latest'
      - '-f'
      - 'apps/backend/Dockerfile'
      - '.'
    id: 'build-backend-image'

  # Step 2: Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/fishlog-backend:$COMMIT_SHA'
    id: 'push-backend-image'
    waitFor: ['build-backend-image']

  # Step 3: Push latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/fishlog-backend:latest'
    id: 'push-latest-tag'
    waitFor: ['build-backend-image']

  # Step 4: Run database migrations
  - name: 'gcr.io/$PROJECT_ID/fishlog-backend:$COMMIT_SHA'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        cd /app && npx prisma migrate deploy
    env:
      - 'DATABASE_URL=${_DATABASE_URL}'
    id: 'run-migrations'
    waitFor: ['push-backend-image']

  # Step 5: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'fishlog-backend'
      - '--image=gcr.io/$PROJECT_ID/fishlog-backend:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=NODE_ENV=production,DATABASE_URL=${_DATABASE_URL}'
      - '--set-secrets=JWT_SECRET=jwt-secret:latest,GOOGLE_CLIENT_ID=google-client-id:latest,GOOGLE_CLIENT_SECRET=google-client-secret:latest'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--timeout=300'
    id: 'deploy-cloud-run'
    waitFor: ['run-migrations']

# Substitution variables (can be set in Cloud Build trigger or passed via --substitutions)
substitutions:
  _REGION: 'us-central1'
  _DATABASE_URL: ''  # Set this in Cloud Build trigger settings

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/fishlog-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/fishlog-backend:latest'

# Build timeout
timeout: '1200s'

# Options
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY
